<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required><br>


            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required><br>

            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter your address" rows="3" required></textarea><br>

               <!--profile picture-->
               <label for="profilePicture">Profile Picture</label>
               <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br>
               
        </fieldset>

        <fieldset>
            <legend>Qualification</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit"><b>Generate Resume Below</b></button>

    <!-- SHAREABLE RESUME -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated here -->
    </div>

    <br>

    <!--Section for shareable link and downland option-->

    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is ypur unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
